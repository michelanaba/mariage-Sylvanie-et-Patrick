<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mariage de Sylvanie et Patrick – Table 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script>
  window.addEventListener("DOMContentLoaded", ()=>{
    document.body.classList.add("fade-in");
  });
</script>

</head>
<body>
  <main class="card">
    <div class="ring" aria-hidden="true"></div>
    <div class="badge">Votre table</div>
    <h1>Bienvenue <span class="gold" id="guest"></span> !</h1>
    <div class="num">Table 1</div>
    <p class="subtitle">Nous vous souhaitons une merveilleuse soirée </p>
    <a class="btn" href="index.html">⟵ Revenir à l’accueil</a>
  </main>
  <script>
    const p = new URLSearchParams(location.search);
    const name = p.get('name') || '';
    document.getElementById('guest').textContent = name;
  </script>
</body>
</html>
